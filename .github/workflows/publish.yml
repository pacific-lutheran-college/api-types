name: Publish Packages

on:
  push:
    branches:
      - main
    paths:
      - "packages/**"

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@pacific-lutheran-college"

      - name: Install Dependencies
        run: npm ci

      - name: Build All Packages
        run: npm run build --workspaces

      - name: Publish Packages
        run: |
          for package in packages/*; do
            if [ -d "$package" ]; then
              echo "Checking $package..."
              
              # Get package name and version
              NAME=$(jq -r .name $package/package.json)
              VERSION=$(jq -r .version $package/package.json)
              
              echo "Package: $NAME @ $VERSION"
              
              # Check if version exists
              if npm view "$NAME@$VERSION" version &> /dev/null; then
                echo "Version $VERSION of $NAME already exists. Skipping..."
              else
                echo "Publishing $NAME @ $VERSION..."
                npm publish -w "$package"
              fi
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
